<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <style>
    .tag {
      display: inline-block;
      background-color: #f1f1f1;
      color: #333;
      padding: 5px 10px;
      border-radius: 15px;
      margin-right: 5px;
      font-size: 0.875rem;
    }
    .remove-tag {
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>글 수정</h1>
  <form th:action="@{|/@${user.username}/post/${post.title}/edit|}" th:object="${postDTO}" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control"/>
    </div>
    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="tags">태그</label>
      <input type="text" id="tagInput" class="form-control" placeholder="태그를 입력하고 엔터키를 누르세요">
      <div id="tagContainer">
        <!-- 기존 태그들을 여기서 렌더링 -->
        <div th:each="tag : ${post.tags}">
          <div class="tag">
            <span th:text="'#' + ${tag.name}"></span>
            <span class="remove-tag" onclick="removeTag(this)">❌</span>
          </div>
        </div>
      </div>
      <input type="hidden" id="tags" th:field="*{tags}" name="tags">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
  </form>
  <form th:action="@{|/@${user.username}/post/${post.title}/delete|}" method="post">
    <button type="submit" class="btn btn-danger">삭제</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const tagInput = document.getElementById('tagInput');
  const tagContainer = document.getElementById('tagContainer');
  const tagsField = document.getElementById('tags');
  let tags = [];

  // 기존 태그들 로드
  document.querySelectorAll('#tagContainer .tag span:first-child').forEach(tagElement => {
    const tagText = tagElement.textContent.trim().substring(1); // '#'을 제외한 태그 텍스트
    tags.push(tagText);
  });

  tagInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      const tagText = tagInput.value.trim();
      if (tagText && !tags.includes(tagText)) {
        tags.push(tagText);
        const tagElement = document.createElement('div');
        tagElement.className = 'tag';
        tagElement.innerHTML = `<span>#${tagText}</span><span class="remove-tag" onclick="removeTag(this)">❌</span>`;
        tagContainer.appendChild(tagElement);
        updateTagsField();
      }
      tagInput.value = '';
    }
  });

  function removeTag(removeBtn) {
    const tagElement = removeBtn.parentNode;
    const tagText = tagElement.querySelector('span:first-child').textContent.trim().substring(1); // '#'을 제외한 태그 텍스트
    tagContainer.removeChild(tagElement);
    tags = tags.filter(t => t !== tagText);
    updateTagsField();
  }

  function updateTagsField() {
    tagsField.value = tags.join(',');
  }
</script>

</body>
</html>
