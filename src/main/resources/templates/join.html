<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" href="../css/styles.css" rel="stylesheet">
</head>
<body>
<button class="back-button" onclick="location.href='index.html'">←</button>
<div class="form-container">
    <h2 class="form-title">회원 가입</h2>
    <form th:action="@{/join}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">사용자명</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required placeholder="사용자명을 입력하세요">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호를 다시 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">가입하기</button>
    </form>
    <div th:if="${error}" class="mt-3">
        <p th:text="${error}" class="text-danger"></p>
    </div>
</div>
</body>
</html>
