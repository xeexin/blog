<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" href="../css/styles.css" rel="stylesheet">
</head>
<body>
<button class="back-button" onclick="location.href='index.html'">←</button>
<div class="form-container">
    <h2 class="form-title">로그인</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div th:if="${error != null}">
            <p class="text-danger" th:text="${error}">에러 메시지</p>
        </div>
        <div class="form-group">
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{email}" class="form-control" th:errorclass="text-danger" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="text-danger" placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" th:onclick="|location.href='@{/'|}" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
